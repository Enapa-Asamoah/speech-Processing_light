dataset:
  name: "RAVDESS"
  data_dir: "data/raw"
  features_dir: "data/features"
  preprocessing:
    sample_rate: 16000
    segment_length: 3.0
    feature_type: "log_mel"
    n_mels: 128

model:
  name: "cnn2d"   # options: cnn2d, light_transformer, cnn_lstm, mobilenet, efficientnet
  architecture:
    num_classes: 8
    in_channels: 3

training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 1e-3
  optimizer: "adam"
  weight_decay: 1e-4
  scheduler: "cosine"
  loss: "cross_entropy"  # or "focal_loss"
  focal_alpha: 0.25
  focal_gamma: 2.0
  early_stopping:
    enabled: true
    patience: 10
    monitor: "val_accuracy"
    mode: "max"
  checkpoint:
    save_dir: "results/models"
    save_best: true
    save_frequency: 5

hardware:
  device: "cuda"
  num_workers: 4
  pin_memory: true
  mixed_precision: false

tracking:
  use_wandb: false
  project_name: "lightspeech"
  experiment_name: "baseline"
